<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        .game-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .game-container p {
            font-size: 1.2em;
        }
        .game-container input[type="number"] {
            padding: 10px;
            font-size: 1em;
            margin: 10px 0;
        }
        .game-container input[type="submit"] {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .game-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .message {
            font-size: 1.1em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Number Guessing Game</h1>
        <p>Guess a number between 1 and 100</p>
        <form id="guessForm">
            <label for="guess">Your Guess:</label>
            <input type="number" id="guess" name="guess" min="1" max="100" required>
            <input type="submit" value="Submit Guess">
        </form>
        <p class="message" id="message"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            let randomNumber = Math.floor(Math.random() * 100) + 1;
            const form = document.getElementById('guessForm');
            const message = document.getElementById('message');

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const userGuess = parseInt(document.getElementById('guess').value);
                
                if (userGuess > randomNumber) {
                    message.textContent = "Too high! Try again.";
                } else if (userGuess < randomNumber) {
                    message.textContent = "Too low! Try again.";
                } else {
                    message.textContent = "Congratulations! You guessed the correct number.";
                    randomNumber = Math.floor(Math.random() * 100) + 1; // Reset the game with a new random number
                }
            });
        });
    </script>
</body>
</html>
